<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Center content vertically and horizontally */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: 'Roboto', sans-serif;
        }
        /* Style the main content */
        .content {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Order Submitted Successfully!</h1>
        <centre><p>Thank you for your purchase. Your order has been received and will be processed shortly.</p></centre>
        <centre>If you have any questions, please contact our customer support.</centre>

        <div id="purchase-details">
            <h2>Your Purchase Details:</h2>
            <p id="product">Product: </p>
            <p id="quantity">Quantity: </p>
            <p id="total">Total: </p>
        </div>

        <script>
            const urlParams = new URLSearchParams(window.location.search);
            const product = urlParams.get("product");
            const quantity = urlParams.get("quantity");
            const total = urlParams.get("total");

            // Set the purchase details
            document.getElementById("product").textContent = `Product: ${product}`;
            document.getElementById("quantity").textContent = `Quantity: ${quantity}`;
            document.getElementById("total").textContent = `Total: ${total}`;

            // Clear the purchase data from local storage
            localStorage.removeItem("purchaseHistory");
        </script>
    </div>
</body>
</html>
