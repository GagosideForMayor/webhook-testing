<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to Our Virtual Store</h1>
    <form id="purchase-form">
        <label for="product">Product:</label>
        <input type="text" id="product" required>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" required>
        <label for="total">Total:</label>
        <input type="text" id="total" required>
        <button type="submit">Make Purchase</button>
    </form>
    <script>
        const form = document.getElementById("purchase-form");

        form.addEventListener("submit", function (event) {
            event.preventDefault();

            const product = document.getElementById("product").value;
            const quantity = document.getElementById("quantity").value;
            const total = document.getElementById("total").value;

            const purchaseData = `Product: ${product}\nQuantity: ${quantity}\nTotal: ${total}`;

            sendPurchaseToDiscord(purchaseData);

            // Redirect to confirmation page with purchase data
            window.location.href = `confirmation.html?product=${encodeURIComponent(product)}&quantity=${encodeURIComponent(quantity)}&total=${encodeURIComponent(total)}`;

        });

        function sendPurchaseToDiscord(purchaseData) {
            const webhookURL = "https://discord.com/api/webhooks/1138375271607709818/o-qNaVXPBJcR3IIOnsEVlNujSurG8uWk3bNcTYN9ATOCNbCBBUhjsb3_yQYMFOL9rTyO"; //

            fetch(webhookURL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    content: `New purchase:\n${purchaseData}`,
                }),
            })
            .then(response => {
                if (response.ok) {
                    console.log("Purchase information sent to Discord.");
                } else {
                    console.error("Failed to send purchase information to Discord.");
                }
            })
            .catch(error => {
                console.error("An error occurred:", error);
            });
        }
    </script>
</body>
</html>
